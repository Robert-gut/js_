<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   

<div class="container-fluid">
        <div class="container">
            <h1>Contact Us</h1>
            <hr>
            <div class="row">
                <div class='col-6'>
                    <h3>First Name</h3>
                    <input type="text" name="FirstName">
                </div>
                <div class='col-6'>
                    <h3>Last Name</h3>
                    <input type="text" name="LastName">
                </div>
            </div>

            <div class="row">
                <div class='col-6'>
                    <h3>Email address</h3>
                    <input type="mail" name="EmailAddress">
                </div>
                <div class='col-6'>
                    <h3>Business Phone</h3>
                    <input type="text" name="BusinessPhone">
                </div>
            </div>

            <div class="row">
                <div class='col-6'>
                    <h3>Company Name</h3>
                    <input type="text" name="CompanyName">
                </div>
                <div class='col-6'>
                    <h3>Job Tittle</h3>
                    <input type="text" name="JobTittle">
                </div>
            </div>

            <div class="row">
                <div class='col-12'>
                    <h3>Street 1</h3>
                    <input type="text" name="CompanyName">
                </div>
            </div>

            <div class="row">
                <div class='col-6'>
                    <h3>City</h3>
                    <input type="text" name="City">
                </div>
                <div class='col-6'>
                    <h3>Password</h3>
                    <input type="password" name="Password">
                </div>
            </div>

            <div class="row">
                <div class='col-6'>
                    <h3>Year</h3>
                    <input type="text" name="Year">
                </div>
                <div class='col-6'>
                    <h3>Confirm password</h3>
                    <input type="password" name="ConfirmPassword">
                </div>
            </div>

            <div class="row">
                <div class='col-12'>
                    <h3>Topic</h3>
                    <input type="text" name="Topic">
                </div>
            </div>

            <button>Ok</button>
           
        </div>
       
</div>










</body>
<script src="js/script.js"></script>
</html>
